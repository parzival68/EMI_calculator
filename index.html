<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal EMI calculator using JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/Javascript">
        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearsChange() {
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function RateChange() {
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function ClickCalculate() {
            var P = parseInt(document.getElementById("txtAmount").value);
            var N = (parseInt(document.getElementById("txtYears").value))*12;
            var R = (parseFloat(document.getElementById("txtRate").value))/12/100;
            var EMI = P * R * Math.pow((1+R), N) / (Math.pow((1+R), N)-1);
            document.getElementById("msg").innerHTML = `Your monthly installment will  be <b>&#8377; ${Math.round(EMI)}</b> for your loan amount &#8377; ${P}`;
        }
    </script>
</head>
<body>
    <div class="container-fluid w-75 mt-5" >
        <h2>Personal EMI Calculator</h2>
        <div class="border border-2 p-4 mt-2">
            <div class="d-flex justify-content-between mt-4 mb-3">
                <div>
                    Amount you need &#8377; <input type="text" id="txtAmount" size="6" value="500000">
                </div>
                <div>
                    for <input type="text" id="txtYears" size="1" value="5"> years
                </div>
                <div>
                    Interest rate <input type="text" id="txtRate" size="2" value="10.5"> %
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3 mb-3">
                <div>
                    <input style="width: 230px;" onchange="AmountChange()" type="range" id="rangeAmount" min="50000" max="4000000" value="500000">
                    <div class="d-flex justify-content-between mt-1">
                        <span>&#8377; 5,00,000</span>
                        <span>&#8377; 40,00,000</span>
                    </div>
                </div>
                <div>
                    <input onchange="YearsChange()" type="range" id="rangeYears" min="1" max="5" step="1" value="5">
                    <div class="d-flex justify-content-between mt-1">
                        <span>1 Year</span>
                        <span>5 Year</span>
                    </div>
                </div>
                <div>
                    <input style="width: 170px;" onchange="RateChange()" type="range" id="rangeRate" min="10.5" max="21" step="0.01" value="10.5">
                    <div class="d-flex justify-content-between mt-1">
                        <span>10.5 %</span>
                        <span>21 %</span>
                    </div>
                </div>
            </div>

            <div class="mt-4 mb-3 text-end">
                <button onclick="ClickCalculate()" class="btn btn-primary w-25">Calculate</button>
            </div>

        </div>
        <p id="msg" class="mt-4 text-center"></p>
    </div>


</body>
</html>
